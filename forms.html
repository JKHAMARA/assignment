<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Document</title>
</head>
<body>
    <marquee> 
        
        <h1> Welcome to my html form </h1>

    </marquee>

    <form>

        <label for="Fname"> First Name: </label>
        <input type="text" placeholder="Enter first name here">

        <label for="Lname"> Last Name: </label>
        <input type="text" placeholder="Enter last name here">

        <label for="email"> email: </label>
        <input type="text" placeholder="example@gmail.com">

        <label for="PW"> Password: </label>
        <input type="password"><br><br>

        <label for="dob"> Date of Birth: </label>
        <input type="date">

        <label for="dobt"> Date of Birth Time: </label>
        <input type="time"><br><br>
        
        <h4>GENDER</h4>
        <label for="male"> Male: </label>
        <input type="checkbox">

        <label for="female"> Female: </label>
        <input type="checkbox">

        <label for="others"> Others: </label>
        <input type="checkbox">

        <h4>Marital Status</h4>
        <label for="plp"> Palampo: </label>
        <input type="radio">

        <label for="mar"> Marade man/uman: </label>
        <input type="radio">

        <label for="ent"> Entanglement: </label>
        <input type="radio"><br>

        <h4> Department </h4>
        <label for="dprt"> Select Department: </label>

        <select placeholder="department">
            <option> Computer Science </option>
            <option> Agriculture </option>
            <option> Law </option>
            <option> Public Health </option>
            <option> Political Science</option>
            <option> Business admin </option>
            <option> Engineering </option>
         </select><br><br>


         <textarea cols="30" rows="10" placeholder="Type a comment here"></textarea><br>

         <button type="submit"> Save </button>

                  
        

        

    </form>
</body>
</html>
